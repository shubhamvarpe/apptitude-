<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            background-color: #00ff00; /* Green background color */
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <div class="field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="india">india</option>
                    <option value="UK">UK</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="field">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
                <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label>
            </div>
            <div class="field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="field">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("submit-button").addEventListener("click", function() {
            var form = document.getElementById("survey-form");
            if (form.checkValidity()) {
                var firstName = document.getElementById("first-name").value;
                var lastName = document.getElementById("last-name").value;
                var dob = document.getElementById("dob").value;
                var country = document.getElementById("country").value;
                var genderElements = document.querySelectorAll("input[name='gender']:checked");
                var gender = Array.from(genderElements).map(function(element) {
                    return element.value;
                }).join(", ");
                var profession = document.getElementById("profession").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;

                var popupMessage = "First Name: " + firstName + "\n" +
                                   "Last Name: " + lastName + "\n" +
                                   "Date of Birth: " + dob + "\n" +
                                   "Country: " + country + "\n" +
                                   "Gender: " + gender + "\n" +
                                   "Profession: " + profession + "\n" +
                                   "Email: " + email + "\n" +
                                   "Mobile Number: " + mobile;

                alert(popupMessage);

                form.reset();
            } else {
                alert("Please fill in all required fields.");
            }
        });

        // Function to handle form reset
        document.getElementById("reset-button").addEventListener("click", function() {
            document.getElementById("survey-form").reset();
        });
    </script>
</body>
</html>
